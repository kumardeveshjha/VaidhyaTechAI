   <form id="registrationForm" class="space-y-2 md:space-y-3">
    <button type="button" onclick="registerUser()" class="w-full text-white bg-blue-600 ...">Sign Up</button>
</form>

<script>
async function registerUser() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm-password').value;

    if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
    }

    try {
        const response = await fetch('http://localhost:5000/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password }) 
        });

        const data = await response.json();
        console.log(data.message); // Log the response message from the server
        if (response.ok) {
            window.location.href = 'login.html'; // Redirect to login page
        } else {
            alert(data.message); // Show error message to the user
        }

    } catch (error) {
        console.error('Error:', error); 
        alert('An error occurred. Please try again later.');
    }
}
</script>
