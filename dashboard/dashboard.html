<body class="flex h-screen bg-gray-100 font-sans">
    <div class="flex w-full">

                <Span style="color: red;">Vaidhyatech</Span>AI</h2>
            
            <ul class="flex-1">

                </li>
                <li class="hover:bg-blue-700">
